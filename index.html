<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Places I Have Been</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Places I Have Been</h1>
        <div class="jumbotron">
          <div class="row">
            <div class="col-md-6">
              <form id="places">
                <div class="form-group">
                  <label for="location">Location</label>
                  <input type="text" class="form-control" id="location" placeholder="Location">
                </div>
                <div class="form-group">
                  <label for="landmark">Landmark</label>
                  <input type="text" class="form-control" id="landmark" placeholder="Landmark">
                </div>
                <div class="form-group">
                  <label for="year">Time of year</label>
                  <input type="text" class="form-control" id="time-of-year" placeholder="Time of year">
                </div>
                <button type="submit" name="button" class="btn btn-success">Add</button>
              </form>
            </div>
            <div class="md-col-5" id="show-location">
              <p>Location: <span class="location"></span></p>
              <p>Landmark: <span class="landmark"></span></p>
              <p>Date: <span class="date"></span></p>
            </div>
        </div>
      </div>
      <div class="row" id="output">

      </div>
    </div>
  </body>
</html>
